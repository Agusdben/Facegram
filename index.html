<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facegram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">

<body>

        <header class="header">
            <div class="header__logo">
                <a href="./index.html" class="hedaer__brand">FACEGRAM</a>

                    <input type="search" placeholder="User name...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item button"><a href="./index.html" class="menu__link"><i class="fas fa-home"></i></a></li>
                    <li class="menu__item button"><a href="#" class="menu__link"><i class="fas fa-compass"></i></a></li>
                </ul>
            </nav>
        </header>
        <main class="main-index">
            <div class="loader">
                <div class="spin"></div>
            </div>
        </main>
    </div>
    <img src="" alt="">
    <script src="./scripts/main.js" type="module"></script>

</html>
